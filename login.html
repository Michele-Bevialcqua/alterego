<!DOCTYPE html>

<html lang="en">
    <head>

    <title>Alterego - Login or SignUp</title>
    <meta charset="UTF-8">
    <meta name="description" content="Sign up or Login to Alterego, the only social media platform for and by gamers. Connect with Gamers around the world with the same interests as you and stay up to date withthe latest news in the gaming industry">
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="icon" type="image/x-icon" href="images/icon.png" type="image/x-icon">


    </head>


    <body>

        <div class="login_box">
            <article>Alterego</article>
            <p class="loginText">The Social media platform, from gamer for gamers. <br> Be yourself now.</p>
            
            <div class="login_section">
              <div class="loginButtons">
                    <button class="choiceButton">Login</button>
                    
                    <button class="choiceButton">Sign Up!</button>
            </div>

                <br>

                <div class="userinfosection">
                <input class="logininfo" type="email" name="Email" placeholder="Email">
                <br>
                <br>
                <input class="logininfo" type="password" name="password" placeholder="Password">
                <p id="capsLockWarning">CAPS Lock active</p>
                </div>
                <div class="staySignedInCheckbox" id="staySignedInCheckbox">
                    <input type="checkbox" name="staySignedIn" id="staySignedIn"><p>Remember me</p>
                </div>

                <button class="loginsubmit" type="submit">
                    Login
                </button><br><br>
                <a href="new profile form.html">Don't have a profie yet? Sign up herre!</a>


            </div>

        </div>

        <p class="pageEndText">Soon on Mobile Devices!</p>



<script src="js/login.js"></script>
    </body>

    <footer class="loginfooter">

    </footer>
