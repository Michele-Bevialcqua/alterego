<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up to Alterego!</title>
    <link rel="stylesheet" href="CSS/basic profile creation.css">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="icon" type="image/x-icon" href="images/icon.png" type="image/x-icon">

</head>
<body>
    <div class="loginSection">
        <div class="header">
            <article>Alterego</article>
        </div>
        <div class="profileInfo">
            <ul>
                <li>Name <br> <input type="text" name="name" id="userName"></li>

                <li>Surname <br> <input type="text" name="surename" id="userSurename"></li>

                <li>Email <br> <input type="email" name="email" id="userEmail"></li>

                <li>Password <br> <input type="password" name="password" id="userPassword"></li>

                <li>Confirm Password <br> <input type="password" name="confirmPassword" id="passwordConfermation"></li>

            </ul>
            <a class="loginLink" href="login.html">Already have an account? Login here!</a>
        </div>
        <button type="submit" class="submitToNextPage" id="submitToNextPage"><a href="new profile full form.html">Next</a></button>
    </div>
    <script src="/js/autoadjustLayout.js"></script>
</body>
</html>
