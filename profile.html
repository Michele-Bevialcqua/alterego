<!DOCTYPE html>
<html lang="en">

    <title>Profile - Alterego</title>
    <meta name="description" content="Your Alterego profile">
    <meta name="viewport" content="width=device-width, initial-scale=0.1">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="icon" type="image/x-icon" href="images/icon.png" type="image/x-icon">


<body>
<!--header section. this always stays at the top of the page-->
<div class="header">
  <div class="search_header">
    <img class="Mainlogotopofpage" src="images/applogo.jpg" alt="logo Alterego">

    <div>
      <input class="homepage_searchbar" type="search" name="searchbar" placeholder="Searching for Gamers?" id="searchbar">
    </div>
  </div>    
  
  <div class="navigation_buttons"> 
    <a class="navbutton" href="index.html"><img class="homeimg" src="images/1946488.png" alt=""></a>
   
    <a class="navbutton" href="news.html"><img class="newsimg" src="images/news.png" alt=""></a>
    
    <a class="navbutton" href="missions.html"><img class="missionsimg" src="images/mission.png" alt=""></a>
     
    <a class="navbutton" href="shop.html"><img class="shopimg" src="images/shop.png" alt=""></a>
      
    <a class="navbutton " href="profile.html"><img class="this_page_pfpimg" src="images/pfp.png" alt=""></a>
  </div>
</div>

<br>
<br>
        
<div class="account_details">
  <div class="main_info">
    <a href="profile picture.jpg"><img class="yourprofilepicture" src="images/profilepicture.jpg" alt="profile picture"></a>

    <p class="username">
      DaSpark
    </p>
  </div>

  <div class="function_buttons">
    <div class="editProfileDropdown">
      <button class="editProfileBtn" id="editProfileBtn">Edit profile</button>
      <div class="editProfileContent" id="editProfileContent">
        <a href="">Edit profile info</a>
        <a href="">Edit profile picture</a>
        <a href="">Edit profile bio</a>
      </div>
    </div>
        
    <div class="managePreferencesDropdown">
      <button class="preferencesBtn" id="preferencesBtn">Manage Preferences</button>
      <div class="preferencesDropdownContent" id="preferencesDropdownContent">
        <a href="">Edit preferred games</a>
        <a href="">Edit preferred generes</a>
      </div>
    </div>

    <div class="settingsDropdown">
      <button class="settingsBtn" id="settingsBtn">Settings</button>
      <div class="settingsDropdownContent" id="settingDropdownContent">
        <a href="">Edit privacy settings</a>
        <a href="">Change preferred language</a>
      </div>
    </div>
  </div>

  <div class="account_info">
    <h4>Info</h4>
    <p class="userDescription">
      Hey! im Sparkz. I like single player games like GOT, Wukong, Cyberpunk (probably favourite) and GTAV
    </p>
  </div>

  <div class="post_timeline">
    <h4>
      Posts
    </h4>
    <img class="acc_posted_images" src="images/post.jpg" alt="cyberpunk post">
  </div>


</div>
<script src="js/profile functional buttons.js"></script>
</body>

</html>
